<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<button value="rock">Rock</button>
		<button value="paper">Paper</button>
		<button value="scissor">Scissor</button>

		<div id="score">
			<span id="playerScore"></span> - <span id="computerScore"></span>
		</div>

		<div id="result">
			
		</div>
	<script>
		// random computer choice
		function getComputerChoice(){
			const arr = ['rock','paper','scissor'];
			const randomIndex = Math.floor(Math.random() * arr.length);
			return arr[randomIndex];
		}
	
		// one round of rock paper scissor and return winner
		function playRound(playerSelection, computerSelection){
			if(
				(playerSelection == 'rock' && computerSelection == 'scissor') || 
				(playerSelection == 'paper' && computerSelection == 'rock') || 
				(playerSelection == 'scissor' && computerSelection == 'paper')
			){
				result.textContent = `You Win! ${playerSelection} beats ${computerSelection}`;
				playerScore++;
				playerScoreDOM.textContent = playerScore;
			}

			else if(playerSelection == computerSelection){
				result.textContent = 'Tie!';
			}

			else{
				result.textContent = `You Lose! ${computerSelection} beats ${playerSelection}`;
				computerScore++;
				computerScoreDOM.textContent = computerScore;
			}

			if(playerScore == 5){
				alert("You win the game!");
				playerScore = computerScore = 0;
			}
			else if(computerScore == 5){
				alert("You lost the game!");
				playerScore = computerScore = 0;
			}
			playerScoreDOM.textContent = playerScore;
			computerScoreDOM.textContent = computerScore;

		}	

		let buttons = document.querySelectorAll("button");
		let result = document.querySelector("#result");
		let playerScoreDOM = document.querySelector("#playerScore");
		let computerScoreDOM = document.querySelector("#computerScore");
		let playerScore = 0;
		let computerScore = 0;

		playerScoreDOM.textContent = playerScore;
		computerScoreDOM.textContent = computerScore;

		buttons.forEach((button) => {
			button.addEventListener("click", function(){
				let playersChoice = button.getAttribute('value');
				playRound(playersChoice, getComputerChoice());
			
			});
		});

		
	
		</script>
	</body>
</html>
